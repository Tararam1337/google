<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
            <header>
                <ul>
                    <li><a href="advanced.html">Advanced Search</a></li>
                    <li><a href="index.html">Back to main</a></li>
                    <li><a href="#"><img src="bars.png"></a></li>
                </ul>
            </header>
            <form action="https://www.google.com/search">
                <div class="main">
                    <img src="GoogleImages.png">
                    <div class="searchBox">
                        <input type ="text" class="search" name="q">
                        <input type="hidden" name="tbm" value="isch">
                        <div class="iconsImageSearch">
                            <div><img src="search.png"></div>
                            <div><img src="cameraSearch.png" filter = grayscale(100%) width="20" height="15"></div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="submit" value="Image Search" >Image Search</button>
                    </div>
                </div>
            </form>
            <div class="footer">
                <div class="row row1">
                    <p class="country">Kazakhstan</p>
                </div>
                <div class="row row2">
                    <ul>
                        <li><a href ="#">About</a></li>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </section>
        
    </body>
</html>
